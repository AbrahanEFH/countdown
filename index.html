<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Birthday to the love of my life.</h1>
    <div class="countdown-container">
        <div class="countdown-span days-c">
            <p class="big-text" id="days">0</p>
             <span>days</span>
        </div>
        <div class="countdown-span hours-c">
            <p class="big-text" id="hours">0</p>
             <span>hours</span>
        </div>
        <div class="countdown-span mins-c">
            <p class="big-text" id="mins">0</p>
             <span>mins</span>
        </div>
        <div class="countdown-span seconds-c">
            <p class="big-text" id="seconds">0</p>
             <span>seconds</span>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
